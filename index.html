<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="sctipt.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>launch-countdown-timer</title>
  </head>
  <body>
    <header class="header-class">
      <h1>Weâ€™re launching soon</h1>
    </header>

    <div class="main-container">
      <div class="clock-container">
        <div class="con days">
          <div class="child">
            <div class="circle one"></div>
            <span class="inside days-span">08</span>
            <div class="circle two"></div>
          </div>
          <span class="outside">days</span>
        </div>
        <div class="con hours">
          <div class="child interested">
            <div class="circle three"></div>
            <span class="inside hours-span">23</span>
            <div class="circle four"></div>
          </div>
          <span class="outside">hours</span>
        </div>
        <div class="con minutes">
          <div class="child">
            <div class="circle five"></div>
            <span class="inside minutes-span">55</span>
            <div class="circle six"></div>
          </div>
          <span class="outside">minutes</span>
        </div>
        <div class="con seconds">
          <div class="child">
            <div class="circle seven"></div>
            <span class="inside seconds-span">41</span>
            <div class="circle eight"></div>
          </div>
          <span class="outside">seconds</span>
        </div>
      </div>
      <div class="icosn-container">
        <div class="icon"><img src="./images/icon-facebook.svg" alt="" /></div>
        <div class="icon"><img src="./images/icon-pinterest.svg" alt="" /></div>
        <div class="icon"><img src="./images/icon-instagram.svg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
